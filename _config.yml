# The Site Configuration
theme: jekyll-theme-chirpy
lang: en
timezone: America/Phoenix

# jekyll-seo-tag settings
# ↓ --------------------------
title: Vishal Lakshmi Narayanan
tagline: Data Science at ASU | AI & Preference Modeling
description: >-
  Technical explorations in Machine Learning, Alignment, and the math behind human preference.

# No trailing slash at the end
url: "https://VishalLakshmiNarayanan.github.io" 

github:
  username: VishalLakshmiNarayanan

social:
  name: Vishal Lakshmi Narayanan
  email: example@asu.edu
  links:
    - https://github.com/VishalLakshmiNarayanan
    # - https://www.linkedin.com/in/your-linkedin-id

# ↑ --------------------------

theme_mode: dark # Professional dark mode by default

# This pulls your GitHub profile picture as the sidebar avatar
avatar: 'https://github.com/VishalLakshmiNarayanan.png'

toc: true
paginate: 10
baseurl: ""

# ------------ Technical Settings for Math/LaTeX ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  mathengine: mathjax
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      math: true # Enables LaTeX math rendering globally
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
